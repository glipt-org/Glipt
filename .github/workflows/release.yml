name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-unix:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: glipt-linux-x86_64
          - os: macos-latest
            target: glipt-macos-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: make

      - name: Rename binary
        run: cp glipt ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ matrix.target }}

  build-windows:
    name: Build (glipt-windows-x86_64.exe)
    runs-on: windows-latest

    defaults:
      run:
        shell: msys2 {0}

    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc make

      - name: Build
        run: make

      - name: Rename binary
        run: cp glipt glipt-windows-x86_64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: glipt-windows-x86_64.exe
          path: glipt-windows-x86_64.exe

  release:
    name: Create Release
    needs: [build-unix, build-windows]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
          token: ${{ secrets.RELEASE_TOKEN }}
